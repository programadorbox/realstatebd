<!DOCTYPE html>
{% load static %}
<html lang="{{ idioma_actual }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RealEstate CRM</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Fondo general suave */
        body {
            background-color: #f4f6f9;
        }

        /* NAVBAR MODERNA (Glassmorphism) */
        .navbar-modern {
            background: rgba(33, 37, 41, 0.85); /* Oscuro con transparencia */
            backdrop-filter: blur(10px);        /* Efecto borroso detrás */
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 0.8rem;
            padding-bottom: 0.8rem;
        }

        /* Botones redondeados (Pills) */
        .btn-pill {
            border-radius: 50px;
            padding-left: 15px;
            padding-right: 15px;
        }

        /* Badge del usuario */
        .user-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 15px;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark navbar-modern sticky-top mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">
                <i class="fa-solid fa-building-columns me-2 text-primary"></i> 
                RealEstate<span class="text-primary">CRM</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto align-items-center gap-2">
                    
                    <li class="nav-item">
                        {% if idioma_actual == 'es' %}
                            <a href="{% url 'cambiar_idioma' 'en' %}" class="btn btn-sm btn-outline-light btn-pill">
                                <i class="fa-solid fa-earth-americas me-1"></i> English
                            </a>
                        {% else %}
                            <a href="{% url 'cambiar_idioma' 'es' %}" class="btn btn-sm btn-outline-light btn-pill">
                                <i class="fa-solid fa-earth-europe me-1"></i> Español
                            </a>
                        {% endif %}
                    </li>

                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <div class="user-badge text-white">
                                <i class="fa-regular fa-circle-user fa-lg"></i>
                                <div class="d-flex flex-column" style="line-height: 1.1;">
                                    <span class="fw-bold" style="font-size: 0.9rem;">{{ user.username }}</span>
                                    <span style="font-size: 0.7rem; opacity: 0.7;">{{ user.get_rol_display }}</span>
                                </div>
                            </div>
                        </li>

                        <li class="nav-item">
                            <form action="{% url 'logout' %}" method="post" class="d-inline">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-link text-danger text-decoration-none" title="{{ txt.nav_salir }}">
                                    <i class="fa-solid fa-power-off fa-lg"></i>
                                </button>
                            </form>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container fade-in">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
